
{% block stylesheet %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'landing/navbar.css' %}">
{% endblock stylesheet %}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "landing" %}">Smart Society App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if user.is_authenticated %}
              <div class="nav">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'main_page' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'residents' %}">Residents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'event_list' %}">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'content_list' %}">Communications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://tmkamal.github.io/under-construction-template/">Notice Board</a>
                    </li>
                </ul>
                    <form class="d-flex" method="GET" action="{% url 'search_user' %}">
                        <input class="form-control me-2" type="search" name="query" value="{{ request.GET.query }}" placeholder="@User" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" role="button"
                               aria-expanded="false"><i class="fas fa-user"></i></a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url "profile" user.id %}" class="dropdown-item">Profile</a></li>
                                <li><a href="{% url 'account_logout' %}" class="dropdown-item">Sign Out</a></li>
                            </ul>
                        </div>
                {% endif %}
            </div>
         </div>
        </div>
    </nav>
</div>
