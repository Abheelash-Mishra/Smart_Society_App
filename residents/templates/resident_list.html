{% extends "base_layout.html" %}

{% block content %}

    <div class="container">
        <div style="border: solid 1px black; border-radius: 10px; width: 100%; background-color: white; padding: 50px 0px; margin: 50px 0px; font-size: 20px">
            <div class="row justify-content-center mt-5 mb-5">
                <div class="col-md-5 col-sm-15 border-bottom">
                    <h1>Residents</h1>
                    <br>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Flat No.</th>
                        </tr>
                        </thead>

                        <tbody>
                        {% for resident in profile %}
                            <tr>
                                <td>{{ resident.name }}</td>
                                <td>{{ resident.flat_no }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
